name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: move file
      run: cp ./test-project/Dockerfile.move ./
    - name: build
      run: docker build . -f Dockerfile.move --tag test-act:latest
