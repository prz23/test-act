name: Docker Image CI

on:
  workflow_run:
    workflows: [Run Tests]
    types:
      - completed

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: move file
        run: cp ./occlum/Dockerfile.deploy ./
      - name: build
        run: docker build -f Dockerfile.deploy . -t occlum-watcher-deploy:latest
